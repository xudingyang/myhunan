<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/user-center.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/user-center.js"></script>
</head>
<body>
<div class="avatar-container">
    <div class="avatar">
        <img src="images/avatar.png" width="60" height="60" alt="">
    </div>
    <div class="user-info">
        <div class="user-info-wrapper">
            <p class="nick-name">阿凡达妹妹</p>
            <p class="tel-number">13056747788</p>
            <div class="score-money">
                <p class="money-con">余额:&nbsp;<span class="money-num">0.00</span></p>
            </div>
        </div>
    </div>
</div>
<div class="bottom-container">
    <div class="bot" id="hyk">
        <span class="name">会员卡</span>
        <div class="right">
            <span class="right-arrow">＞</span>
        </div>
    </div>
    <div class="bot" id="xfjl">
        <span class="name">停车记录</span>
        <div class="right">
            <span class="right-arrow">＞</span>
        </div>
    </div>
    <div class="bot" id="cllb">
        <span class="name">车辆列表</span>
        <div class="right">
            <span class="right-desc">管理车辆</span>
            <span class="right-arrow">＞</span>
        </div>
    </div>
    <div class="bot" id="zhaq">
        <span class="name">账号管理</span>
        <div class="right">
            <span class="right-desc">更换手机号码</span>
            <span class="right-arrow">＞</span>
        </div>
    </div>
</div>
</body>
</html>
