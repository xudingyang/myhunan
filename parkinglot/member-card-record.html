<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员卡使用记录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/member-card-record.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/member-card-record.js"></script>
</head>
<body>
<div class="empty-wrapper">
    <div class="empty-con">
        <span class="iconfont icon-ichaxun"></span>
        <p class="tip">您暂时没有充值消费记录</p>
        <p class="back-btn">返回会员卡充值</p>
    </div>
</div>
<div class="jilu-wrapper">
    <ul class="jilu-list">
        <li class="item">
            <img src="images/mdtx.png" width="34" height="34" alt="">
            <div>
                <div class="item-top">
                    <span class="type">充值</span>
                    <i class="money chongzhi">+100.00</i>
                </div>
                <div class="item-bot">
                    2017-12-12 12:30:00
                </div>
            </div>
        </li>
        <li class="item">
            <img src="images/mdtx.png" width="34" height="34" alt="">
            <div>
                <div class="item-top">
                    <span class="type"><i class="station-name">岳阳汉林停车场</i></span>
                    <i class="money">-100.00</i>
                </div>
                <div class="item-bot">
                    2017-12-12 12:30:00
                </div>
            </div>
        </li>
        <li class="item">
            <img src="images/mdtx.png" width="34" height="34" alt="">
            <div>
                <div class="item-top">
                    <span class="type"><i class="station-name">岳阳巴陵后返回法国恢复规划加油站</i></span>
                    <i class="money">-100.00</i>
                </div>
                <div class="item-bot">
                    2017-12-12 12:30:00
                </div>
            </div>
        </li>
    </ul>
</div>
</body>

</html>
