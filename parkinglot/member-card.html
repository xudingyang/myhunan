<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的会员卡</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/member-card.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/member-card.js"></script>
</head>
<body>
<div class="card-con">
    <div class="card">
        <div class="station-con">
            <img src="images/avatar.png" width="60" height="60" alt="">
            <div class="info">
                <p class="station-name">智慧停车VIP卡</p>
                <div class="card-type">个人卡</div>
            </div>
        </div>
        <div class="card-id">NO.<i>13688889999</i></div>
    </div>
</div>
<div class="tb tb1">
    <span>会员卡余额</span>
    <p>
        <span>余额<i>0.00</i>元</span>
        <em id="chongzhi_btn">充值</em>
    </p>
</div>
<div class="tb tb2">
    <i>默认车牌</i><em>湘F123456</em>
</div>
<div class="tb" id="jyjl">
    会员卡交易记录
</div>
<div class="active-modal">
    <div class="modal-panel">
        <div class="modal-con">
            <div class="modal-title">激活会员卡<img src="images/close.png" width="30" height="30"></div>
            <p class="modal-txt1">1.您已绑定手机号<i>13688889999</i>。</p>
            <p class="modal-txt2">2.您绑定的手机号码即为会员卡号。</p>
            <p class="modal-txt3">3.您可以给会员卡充值。</p>
            <p class="modal-txt4">4.您可以用会员卡余额支付停车费，还可以为朋友代付停车费。</p>
            <p class="modal-txt5">5.会员卡可以参与线上充值优惠活动，请随时关注公众号活动消息。</p>
            <div class="input-con">
                验证码: <input type="number" placeholder="输入验证码">
            </div>
            <div class="modal-btn">激活会员卡</div>
        </div>
    </div>
</div>
</body>
</html>
