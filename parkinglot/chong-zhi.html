<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>充值</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/chong-zhi.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/chong-zhi.js"></script>
</head>
<body>
<div class="card-con">
    <div class="card">
        <div class="station-con">
            <img src="images/avatar.png" width="50" height="50" alt="">
            <div class="info">
                <p class="station-name">智慧停车场VIP卡</p>
                <div class="card-type">个人卡</div>
            </div>
        </div>
    </div>
</div>
<div class="box1">
    <span>余额</span>
    <em><i id="money">0</i>元</em>
</div>
<div class="box2">
    <span>充值金额</span>
    <input type="number" placeholder="输入充值金额" id="chongzhi_money" readonly="readonly">
</div>
<div class="box4">
    <span>赠送金额</span>
    <span class="youhui-money">90</span>
</div>
<div class="box3">
    <p id="cz_huodong">当前正进行充值优惠活动，充的多送的多。点击查看<i>优惠规则</i></p>
    <div class="huodong-list">
        <ul>
            <li class="huodong">1.充200送20</li>
            <li class="huodong">2.充500送100</li>
            <li class="huodong">3.充800送200</li>
        </ul>
    </div>
</div>
<div class="bot">
    <button class="chongzhi-btn disable" disabled="disabled">充值</button>
</div>
<div class="keyboard-modal">
    <div class="keyboard-container">
        <div class="key-hide-con">
            <span>隐藏</span><img src="images/xiang_xia.png" width="20" height="20">
        </div>
        <table>
            <tr>
                <td class="num none-left-border" data-num="1">1</td>
                <td class="num" data-num="2">2</td>
                <td class="num none-right-border" data-num="3">3</td>
            </tr>
            <tr>
                <td class="num none-left-border" data-num="4">4</td>
                <td class="num" data-num="5">5</td>
                <td class="num none-right-border" data-num="6">6</td>
            </tr>
            <tr>
                <td class="num none-left-border" data-num="7">7</td>
                <td class="num" data-num="8">8</td>
                <td class="num none-right-border" data-num="9">9</td>
            </tr>
            <tr>
                <td class="num none-left-border none-bottom-border had-done">完成</td>
                <td class="num none-bottom-border" data-num="0">0</td>
                <td class="del-icon none-bottom-border none-right-border js-del"><img class="icon" src="images/del@2x.png" width="28" height="21" alt=""></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
