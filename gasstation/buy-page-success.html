<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>购买成功</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/buy-page-success.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/buy-page-success.js"></script>
</head>
<body>
<div class="con">
    <img src="images/successimg.png" width="60" height="60" alt="">
    <p class="txt">购买成功，您的订单信息如下</p>
    <div class="order-info">
        <div class="oil-type">
            <span>商品名称</span>
            <i>93#汽油</i>
        </div>
        <div class="pay-money">
            <span>订单金额</span>
            <i>¥<em>200.00</em></i>
        </div>
        <div class="pay-type">
            <span>支付方式</span>
            <i>加油卡</i>
        </div>
        <div class="oil-count">
            <span>购买油量</span>
            <i>12.3升</i>
        </div>
        <div class="youhuiquan">
            <span>优惠信息</span>
            <i>100减5哈哈哈哈哈哈哈或或或或或或或或或或或或或或或sad发送的</i>
        </div>
        <div class="order-date">
            <span>订单日期</span>
            <i>2017-12-23</i>
        </div>
        <div class="order-no">
            <span>订单编号</span>
            <i>1234567897767</i>
        </div>
    </div>
    <div class="rating">
        <div class="stars">
            <span class="iconfont icon-pingfen star"></span>
            <span class="iconfont icon-pingfen star"></span>
            <span class="iconfont icon-pingfen star"></span>
            <span class="iconfont icon-pingfen star"></span>
            <span class="iconfont icon-pingfen star"></span>
        </div>
        <div class="score"><i id="score">5</i>分</div>
    </div>
    <div class="btn">确定</div>
</div>
</body>
</html>
