<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title优惠券详情</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/youhuiquan-detail.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/youhuiquan-detail.js"></script>
</head>
<body>
<div class="content">
    <div class="youhuiquan-wrapper">
        <div class="youhui-info">
            <p class="store-name">岳阳楼石化</p>
            <div><span class="youhui-count">5</span>元抵用券</div>
        </div>
        <div class="use-btn"><span>立即使用</span></div>
        <div class="youhui-time">有效期至<span class="deadline-time">2017-12-32 14:52:31</span></div>
        <div class="duration">
            <div class="fl duration-time">每天00:00:00到23:59:59</div>
            <span class="fr enable-store">岳阳楼石化可用</span>
        </div>
        <div class="youhui-desc">
            <div class="title" id="xiangqing">
                <span class="fl">优惠券详情</span><i class="fr">＞</i>
            </div>
            <ul class="youhui-list">
                <li class="youhui">国五92#车用汽油原价满100元可用发的发生的发送发生的</li>
                <li class="youhui">国五95#车用汽油原价满100元可用</li>
            </ul>
        </div>
        <div class="enable-station" id="station_list">
            <span class="fl">适用油站</span><i class="fr">＞</i>
        </div>
    </div>
</div>
<div class="mask">
    <div class="loading">
        <img src="images/loading-spokes.svg" width="40" height="40"/>
        <br/>
        <span class="text">正在请求，请稍候...</span>
    </div>
</div>
</body>
</html>
