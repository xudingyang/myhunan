<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user-center-zhaq-ggsjh-xgsjh.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/register.js"></script>
    <style>
        .tx {
            padding-left: 15px;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            color: #838383;
        }
        .xieyi {
            display: -webkit-flex;
            -webkit-align-items: center;
            display: flex;
            align-items: center;
            height: 30px;
            padding-left: 15px;
        }
        a {
            text-decoration: none;
            color: #00A2FF;
        }
    </style>
</head>
<body>
<div class="con">
    <div class="tx">为了保障您的尊贵权益，请先完成手机号验证</div>
    <div class="tel-con">
        <span>手机号</span>
        <input type="number" placeholder="11位手机号" id="tel_num">
    </div>
    <div class="yz-con">
        <span>验证码</span>
        <input type="number" placeholder="6位验证码" id="yz_code">
        <button class="yz-btn disable" disabled="disabled">获取验证码</button>
    </div>
    <div class="xieyi">
        <input type="checkbox" checked id="xieyi"><label for="xieyi">我已阅读并同意</label><a href="xieyi-zhuce.html">用户协议</a>
    </div>
</div>
<div class="sub-btn"><button id="sub_btn" disabled="disabled">下一步</button></div>
<div class="mask">
    <div class="loading">
        <img src="images/loading-spokes.svg" width="40" height="40" />
        <br/>
        <span class="text">正在请求，请稍候...</span>
    </div>
</div>
</body>
</html>
