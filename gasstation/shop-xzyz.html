<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>选择油站</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/shop-xzyz.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/shop-xzyz.js"></script>
</head>
<body>
<div class="tip">
    <span class="iconfont icon-gantanhao"></span><span class="tip-text">当前定位模糊，请与加油员确认当前油站</span>
</div>
<div class="top-title">
    <span class="top-text">附近其他加油站</span>
</div>
<div class="store-list-con">
    <ul class="store-list">
        <li class="store">
            <div class="store-info">
                <div class="store-name">
                    <p class="name">巴陵事务所加油站1号店</p>
                    <p class="distance">68.2公里</p>
                </div>
                <div class="store-address">岳阳市岳阳楼区岳阳楼1层25号</div>
            </div>
        </li>
    </ul>
</div>
<div class="modal">
    <div class="modal-panel">
        <div class="confirm-title">请再次确认</div>
        <div class="confirm-info">
            <span>当前选择</span>
            <i class="js-confirm-store">巴陵事务所加油站1号店</i>
        </div>
        <div class="confirm-info">
            <span>离您距离</span>
            <i class="js-confirm-distance">0.85公里</i>
        </div>
        <div class="item-con">
            <div class="item-tip item-tip1">
                <span>-&nbsp;</span>
                <em>请开启手机定位后,在油站1.00公里范围内付款</em>
            </div>
            <div class="item-tip">
                <span>-&nbsp;</span>
                <em>请向加油员询问并确认当前油站名称</em>
            </div>
            <div class="item-tip">
                <span>-&nbsp;</span>
                <em>如因选择原因造成一切经济损失,<i>油站概不负责</i></em>
            </div>
            <div class="item-tip">
                <span>-&nbsp;</span>
                <em>请再三确认您当前所在油站</em>
            </div>
        </div>
        <div class="confirm-btns">
            <div class="location-failed">
                <i class="relocation-btn">重新定位</i>
                <span class="btn-ok1">确认油站</span>
            </div>
            <div class="location-success">
                <span class="btn-ok">确认油站</span>
            </div>
        </div>
        <span class="iconfont icon-guanbi confirm-close"></span>
    </div>
</div>
</body>
</html>
