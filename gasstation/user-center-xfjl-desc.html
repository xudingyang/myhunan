<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>消费详情</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user-center-xfjl-desc.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/user-center-xfjl-desc.js"></script>
</head>
<body>
<div class="content">
    <p class="title">
        <span>尊敬的用户，您的消费详情如下</span>
        <img src="images/qr_txt.png" width="30" height="30" id="qr_img">
    </p>
    <div class="order-info">
        <p class="item store-name">
            <span class="name">商户名称</span>
            <span class="con1">巴陵律师事务电饭感到反</span>
        </p>
        <p class="item discount-method">
            <span class="name">优惠方式</span>
            <span class="con">优惠券</span>
        </p>
        <p class="item order-money">
            <span class="name">订单金额</span>
            <span class="con">¥<span>99.99</span></span>
        </p>
        <p class="item discount-money">
            <span class="name">优惠金额</span>
            <span class="con">¥<i>10.00</i></span>
        </p>
        <p class="item order-time">
            <span class="name">订单时间</span>
            <span class="con">2017-09-19&nbsp;&nbsp;09:32:22</span>
        </p>
        <p class="item pay-type">
            <span class="name">支付方式</span>
            <span class="con">微信支付或者加油卡支付</span>
        </p>
        <p class="item order-no">
            <span class="name">订单编号</span>
            <span class="con">12345676767676767</span>
        </p>
    </div>
</div>
<p class="tip-tx">请点击右上角二维码给油站工作人员扫描核对</p>
<div class="btn">确定</div>
<div class="qr-modal">
    <div class="qr-m-con">
        <img src="images/qr_txt.png">
    </div>
</div>
</body>
</html>
