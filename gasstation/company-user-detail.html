<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员详情</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .title-wrapper {
            padding: 20px 0 10px 0;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            background: #fff;
        }
        .detail-wrapper {
            background: #fff;
            padding: 15px;
            font-size: 15px;
        }
        .detail-wrapper > p {
            height: 24px;
            display: flex;
            align-items: center;
        }
        .detail-wrapper i {
            color: #838383;
            margin-right: 6px;
        }
        .btn-wrapper {
            padding: 30px;
        }
        .btn-wrapper > .record-btn {
            height: 36px;
            line-height: 36px;
            text-align: center;
            background: #19c017;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
        }
        .btn-wrapper > .delete-btn {
            margin-top: 26px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            background: #ddd;
            color: #222;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<div class="title-wrapper">会员详情</div>
<div class="detail-wrapper">
    <p><i>会员名称:</i><em>张三</em></p>
    <p><i>手机号码:</i><em>13344445555</em></p>
    <p><i>开通日期:</i><em>2018-12-12</em></p>
</div>
<div class="btn-wrapper">
    <p class="record-btn">交易记录</p>
    <p class="delete-btn">删除会员</p>
</div>
</body>
</html>
