<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑信息</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/company-user-edit.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/company-user-edit.js"></script>
</head>
<body>
<div class="title-wrapper">编辑集团会员信息</div>
<div class="info-wrapper">
    <p class="user-name"><span>姓名:</span><input type="text" placeholder="输入会员姓名"></p>
    <p class="user-phone"><span>手机号:</span><input type="number" placeholder="输入手机号"></p>
    <p class="user-verification"><span>验证码:</span><input type="number" placeholder="输入验证码"><i class="get-btn">获取验证码</i><i class="tip-btn">9秒后重新发送</i></p>
</div>
<div class="btn-wrapper"><p>开通会员</p></div>
</body>
</html>
