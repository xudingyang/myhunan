<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/user-center.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/user-center.js"></script>
</head>
<body>
<div class="avatar-container">
    <div class="avatar">
        <img src="images/avatar.png" width="60" height="60" alt="">
    </div>
    <div class="user-info">
        <div class="user-info-wrapper">
            <p class="nick-name">阿凡达妹妹</p>
            <p class="tel-number">13056747788</p>
            <div class="score-money">
                <p class="score-con">积分:&nbsp;<span class="score-num">0</span></p>
                <p class="money-con">余额:&nbsp;<span class="money-num">0.00</span></p>
            </div>
        </div>
        <div class="jihuo-text">尚未激活</div>
    </div>
</div>
<div class="level-container">
    <p class="text">再获取200积分即可升级到钻石会员</p>
    <div class="score-level">
        <div class="level-con">会员:&nbsp;<span class="level">黄金会员</span></div>
        <div class="score-con">积分:&nbsp;<span class="score"><i class="current-score">500</i>/<i class="next-score">700</i></span></div>
    </div>
</div>
<div class="jihuo-huiyuan">
    <span class="jihuo-btn">激活会员资格</span>
</div>
<div class="item-container">
    <div class="item jiayouka"><i class="iconfont icon-gouwuqia"></i>加油卡</div>
    <div class="item youhuiquan"><i class="iconfont icon-iconfontyouhuiquan"></i>优惠券</div>
    <div class="item huiyuan"><i class="iconfont icon-huiyuan"></i>会员</div>
</div>
<div class="bottom-container">
    <div class="bot" id="xfjl">
        <span class="name">消费记录</span>
        <div class="right">
            <span class="right-desc1"><i class="count">8</i>次,共省<i class="money">88</i>元</span>
            <span class="right-arrow">＞</span>
        </div>
    </div>
    <div class="bot" id="grzl">
        <span class="name">个人资料</span>
        <div class="right">
            <span class="right-desc">发票自动打印</span>
            <span class="right-arrow">＞</span>
        </div>
    </div>
    <div class="bot" id="zhaq">
        <span class="name">账户安全</span>
        <div class="right">
            <span class="right-desc">修改密码</span>
            <span class="right-arrow">＞</span>
        </div>
    </div>
</div>
</body>
</html>
