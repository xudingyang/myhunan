<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/order.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/order.js"></script>
</head>
<body>
<div class="tab-wrapper">
    <div class="tab tab-all active">全部</div>
    <div class="tab tab-not-pay">待付款</div>
    <div class="tab tab-not-use">待乘车</div>
</div>
<div class="order-list-wrapper">
    <div class="all-wrapper">
        <div class="empty-con">
            <div class="empty">
                <img src="images/jifen_kong.png" width="250" height="200">
                <span>暂时没有订单</span>
            </div>
        </div>
        <div class="all-con">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </div>
    <div class="not-pay-wrapper">
        <div class="empty-con">
            <div class="empty">
                <img src="images/jifen_kong.png" width="250" height="200">
                <span>暂时没有未付款的订单</span>
            </div>
        </div>
    </div>
    <div class="not-use-wrapper">
        <div class="empty-con">
            <div class="empty">
                <img src="images/jifen_kong.png" width="250" height="200">
                <span>暂时没有待乘车的订单</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
