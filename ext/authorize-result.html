<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            position: relative;
            font-family: 'PingFang SC', 'STHeitiSC-Light', 'Helvetica-Light', arial, sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #fff;
            -webkit-user-select: none;
        }

        body, html {
            height: 100%;
        }
        .tip-wrapper {
            padding-top: 100px;
            text-align: center;
            font-size: 22px;
            color: #19c017;
        }
        .btn-wrapper {
            margin-top: 60px;
            display: -webkit-flex;
            display: flex;
            padding: 0 40px;
        }
        .btn-wrapper span {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-radius: 4px;
            color: #fff;
            background: #19c017;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
<div class="tip-wrapper">授权成功</div>
<div class="btn-wrapper"><span>返回</span></div>
</body>
</html>
